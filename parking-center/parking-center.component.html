  <div class="flex flex-col py-6 px-1 justify-center items-center">
    <div class="w-full px-2 ">
      <!-- Search box -->
      <div class="border-b border-gray-200 w-full pb-4 mb-2 flex space-x-2" *ngIf="!isCustomForm">
        <input #searchBox id="search-box" 
          class="border border-gray-300 text-gray-700 w-full text-sm rounded-lg px-3 py-2
                  focus:outline-none focus:ring-2 focus:ring-gray-400
          " 
          type="text" 
          [placeholder]="currentLanguage === 'TH' ? 'ค้นหาสถานที่' : 'Search for places'"
        >
        <button class="text-yellow-400 border border-gray-300 text-sm rounded-lg px-2 py-2 bg-white"
          (click)="clearSearchBox()"
        >
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256">

        </svg>
        </button>

      </div>
      <!-- หัวหนังสือ Custom Form -->
       <div class="border-b border-gray-200" *ngIf="isCustomForm">
         <h1 class="text-[19px] font-bold text-center text-gray-800 "> กำหนดระยะทางที่ต้องการ</h1>
       </div>
      <!-------------------------------------- แถบช้างบน -------------------------------------->
      <div class="flex flex-col mb-2 w-full bg-white rounded-b-full">
        <div class="w-full flex " *ngIf="!isCustomForm">
          <div class="w-full">
            <button class="w-full  border border-white text-sm rounded-l-lg px-3 py-2"
              [ngClass]="{
                'bg-yellow-400 text-white custom-btn-shadow-nearby-nonactive': nearbyFormLocation !== 1,
                'bg-white text-yellow-400 border-yellow-400 custom-btn-shadow-nearby-active': nearbyFormLocation === 1,
              }"
              (click)="clickNearbyForm(1);"
            >{{
              currentLanguage === "TH"
              ? "ทั้งหมด"
              : "All"}}</button>
          </div>
          <div class="w-full">
            <button class="w-full border border-white text-sm rounded-r-lg px-3 py-2"
              [ngClass]="{
                'bg-yellow-400 text-white custom-btn-shadow-nearby-nonactive': nearbyFormLocation !== 2,
                'bg-white text-yellow-400 border-yellow-400 custom-btn-shadow-nearby-active': nearbyFormLocation === 2,
              }"
            (click)="clickNearbyForm(2);"
            >{{
              currentLanguage === "TH"
              ? "ใกล้ฉัน (10 Km)"
              : "Nearby (10 Km)"}}</button>
          </div>
          <!---- ปุ่มกำหนดระยะทาง ---->

        </div>
        <div class="w-full" *ngIf="isCustomForm">
          <!-- Radius Slider -->
          <input
            id="radiusSlider"
            type="range"
            min="1"
            max="100"
            step="1"
            [(ngModel)]="selectedRadius"
            (change)="onRadiusChange()"
            class="
                w-full accent-blue-600 border-gray-200 rounded-lg appearance-none h-2 bg-gray-200
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
              "
          />
          <p class="text-center text-sm text-gray-700">{{ selectedRadius }} Km</p>
        </div>
        <div class="flex justify-center items-center space-x-2 mt-2 relative">
          <!---- ปุ่มปิดกำหนดระยะทาง ---->
          <button 
            class="border border-gray-200 text-sm rounded-lg px-3 py-1 w-full flex justify-center items-center animation-transform-display-close "
            (click)="toggleCustomForm()"
             *ngIf="isCustomForm"

  </div>
    <!-- Map Container -->
    <div class="relative w-full h-[425px] overflow-hidden  shadow-sm border-b border-gray-200 mb-1">
      <!-------------------------------------- ตัว UI แผนที่ -------------------------------------->
      <!--- Right --->
      <div class="absolute right-2 bottom-4 flex flex-col items-end space-y-1 z-[2]">
        <!-- Legend -->
        <div class="parking-legend w-[150px]" 
          *ngIf="showLegendModal"
          [ngClass]="{ 'animation-close-Legend': !showLegendModal, 'animation-open-Legend': showLegendModal }"
          >
          <div class="flex items-center justify-center p-1 bg-white rounded-lg relative border-b border-gray-300" (click)="toggleLegend()">
            <img src="./icons/arrow-down.png" alt="Arrow Down" class="w-6 h-6">
          </div>
          <div class="py-2 px-4">
            <h4>{{ currentLanguage === "TH" ? "ระดับที่จอดรถว่าง" : "Parking Level"}}</h4>
            <div class="legend-item">
              <span class="legend-color green"></span> 
              {{ currentLanguage === "TH" ? "ว่างเยอะ" : "Many"}}
            </div>
            <div class="legend-item">
              <span class="legend-color yellow"></span> 
              {{ currentLanguage === "TH" ? "เหลือน้อย" : "Few left"}}
            </div>
            <div class="legend-item">
              <span class="legend-color red"></span> 
              {{ currentLanguage === "TH" ? "เต็ม" : "Full"}}
            </div>
          </div>
        </div>
        <!-- Recommend -->
        <div class="relative bg-yellow-400 rounded-lg  p-2 mb-2 z-50"
          (click)="toggleLegend()"
          [ngClass]="
          { 'animation-open-Legend-text': !showLegendModal
          }"  
          *ngIf="!showLegendModal"   
        >
          <label>{{ currentLanguage === "TH" ? "คำแนะนำ" : "Recommend"}}</label>
        </div>

      </div>
      <!-- Left  -->
      <div class="absolute left-2 bottom-4 flex flex-col items-start space-y-2 z-[1] w-full">

        <!-- Current Location -->
        <div class="relative bg-white rounded-full z-2 p-2 ml-1 flex items-center justify-center shadow-md w-10 h-10  ">
          <button (click)="centerMapOnButtonLocation()">
            <img src="./icons/current-position.png" alt="Legend" class="w-full h-full object-contain">
          </button>
        </div>
        <!-- Sub Buttons (shown when menuOpen is true) -->
        <div
          *ngIf="menuOpen"
          class="flex flex-col justify-center items-start space-y-2 animate-slide-in animation-open-Legend p-1"
        >
          <button
            class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md transition transform hover:scale-105 p-2"
            [ngClass]="{
              'my-theme-background-color bg-opacity-80 text-white ': activeIndex === 0,
              'bg-white text-yellow-400 border-yellow-400 custom-btn-shadow animation-shadow-display': activeIndex !== 0,
            }"
            (click)="selectColor(0, '#f91c1c')"

              class="border border-gray-200 rounded-full"
            > 

          </button>

          <button
            class="bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md transition transform hover:scale-105 p-2"
            [ngClass]="{
              'my-theme-background-color bg-opacity-80 text-white ': activeIndex === 1,
              'bg-white text-yellow-400 border-yellow-400 custom-btn-shadow animation-shadow-display': activeIndex !== 1,
            }"
